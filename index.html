<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/4bfa8ea42e.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

</head>
<body>
    <div class="bg-primary pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-black">Weather Dashboard</h1>
        </div>
        <br/>
    </div>
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-3 bg-light pt-3 pb-3"> 
                <h5>Search for a City:</h5>
                <div class="input-group mb-2"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="City Name..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
            </div> 
            <div class="col-lg-6"> 
                <div id="currentCity" class="mt-3">
                </div>
            </div> 
        </div> 
        <div class="mt-4 col-md-12"> 
            <h5 id="forecastH5" class="mt-3 hide">Projected 5-Day Forecast:</h5>
            <div id="forecast" class="row"> 
            </div> 
        </div> 
    </div> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
